<div class="scrap-form center">
  <fieldset>
    <h2>Digite os seus dados</h2>
    <label>E-mail</label>
    <input type="text" ng-model="login.email" placeholder="exemplo@email.com" autofocus>
    <label>Senha</label>
    <input type="password" ng-model="login.password">
    <button ng-click="continue()">Prosseguir</button>
    <label class="err-msg" ng-if="errMsg">favor preencher os dois campos</label>
  </fieldset>
</div>
